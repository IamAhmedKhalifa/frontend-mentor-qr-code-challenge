<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css" />

  <title>Frontend Mentor Challenge | QR code component</title>
  <meta name="description" content="Learn more about the QR code challenge, as provided by Frontend Mentor">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section>
      <div class="main">
        <img alt="QR code with the text 'Improve your front-end skills by building projects. Scan the QR code to visit Frontend Mentor and take your coding skills to the next level' that then links to Frontend Mentor website and also Ahmed Khalifa's GitHub profile page." src="images/image-qr-code.png" >
        <div class="info">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>

        <div class="attribution">
          <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a></p>
          <p>Coded by <a href="https://github.com/IamAhmedKhalifa" rel="noopener" target="_blank">Ahmed Khalifa</a></p>
        </div>
      </div>
    </section>
</main>

</body>
</html>
